<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="info">
        <h1>3D Solar System</h1>
        <p>Use mouse to rotate, scroll to zoom</p>
    </div>
    
    <div id="container"></div>
    
    <div id="controls">
        <button id="resetCamera">Reset View</button>
        <div class="control-group">
            <label for="timeSpeed">Time Speed:</label>
            <input type="range" id="timeSpeed" min="0" max="5" value="1" step="0.1">
            <span id="speedValue">1x</span>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="scripts/lighting.js"></script>
    <script src="scripts/camera-controls.js"></script>
    <script src="scripts/ui-panels.js"></script>
    <script src="scripts/celestial-objects.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
